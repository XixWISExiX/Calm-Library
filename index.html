<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Calm Library</title>
  </head>
  <body>
    <div class="page-container">
      <nav class="navbar">
        <div class="logo">Calm Library</div>
      </nav>
      <div class="sidebar-main-container">
        <div class="sidebar">
          <form class="form" action="#">
            <div class="form-input-container">
              <label for="book-title">What is the Title of the Book?</label>
              <input type="text" id="book-title" required />
            </div>
            <div class="form-input-container">
              <label for="book-author">What is the author of the Book?</label>
              <input type="text" id="book-author" required />
            </div>
            <div class="form-input-container">
              <label for="book-pages">How many pages are in the book?</label>
              <input type="text" id="book-pages" required />
            </div>
          </form>
        </div>
        <div class="main-container"></div>
      </div>
    </div>
  </body>
</html>
