<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Calm Library</title>
  </head>
  <body>
    <div class="page-container">
      <nav class="navbar">
        <div class="logo">Calm Library</div>
      </nav>
      <div class="sidebar-main-container">
        <div class="sidebar">
          <form class="form" action="#">
            <div class="form-input-container">
              <label for="book-title">What is the Title of the Book?</label>
              <input class="form-input" type="text" id="book-title" required />
            </div>
            <div class="form-input-container">
              <label for="book-author">What is the author of the Book?</label>
              <input class="form-input" type="text" id="book-author" required />
            </div>
            <div class="form-input-container">
              <label for="book-pages">How many pages are in the book?</label>
              <input class="form-input" type="text" id="book-pages" required />
            </div>
            <button type="submit" class="book-btn">Add Book</button>
          </form>
        </div>
        <div class="main-container">
          <div class="book-card">
            <div class="book-card-title">Thinking</div>
            <div class="book-card-author">By: Joseph</div>
            <div class="book-card-pages">300 pages</div>
            <!-- <div class="read-btn">Is not Read</div> -->
            <!-- <div class="delete-btn">Delete Book</div> -->
            <div class="read-btn">
              <svg
                id="check"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <title>Book is Read</title>
                <path
                  d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,5V19H5V5H19M10,17L6,13L7.41,11.58L10,14.17L16.59,7.58L18,9"
                />
              </svg>
              <svg
                id="minus"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <title>Book is not Read</title>
                <path
                  d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M17,11V13H7V11H17Z"
                />
              </svg>
              <svg
                class="delete-btn"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <title>trash-can-outline</title>
                <path
                  d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
